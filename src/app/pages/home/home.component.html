<div class="home__container">
    <section class="home__cards">
        @for (product of products; track $index) {
            <app-card
                [inputId]="product.id"
                [inputImgSrc]="product.imgProduto"
                [inputDescription]="product.descricao"
                [inputBefore]="product.precoAnterior"
                [inputPrice]="product.preco"
            />

        }@empty {
            <h2>Nenhum produto encontrado</h2>
        }

    </section>
</div>

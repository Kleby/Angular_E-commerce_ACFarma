<section class="contact__container">
    <h1 class="contact__title">Entre em contato</h1>
    <div class="contact__content">
        <form class="contact__form">
            <div class="form-group">
                <label class="form-text" for="name">
                    <input class="form-input" type="text" id="name">
                    <span class="text-label">Nome:</span>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text" for="topic">
                    <input class="form-input" type="text" id="topic">
                    <span class="text-label">Assunto:</span>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text" for="phone">
                    <input class="form-input" type="tel" id="phone">
                    <span class="text-label">Telefone:</span>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text" for="email">
                    <input class="form-input" type="email" id="email">
                    <span class="text-label">E-mail:</span>
                </label>
            </div>
            <div class="form-group">
                <label class="form-text" for="message"><span class="text-label">Mensagem:</span>
                    <textarea class="form-message" maxlength="300" id="message" placeholder="DIgite sua mensagem aqui..."></textarea>
                </label>
            </div>
        </form>
        <address class="contact__address">
            <iframe class="address__map"
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d984.4075041859079!2d-36.613841730387016!3d-9.277312675861817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zOcKwMTYnMzguMyJTIDM2wrAzNic0Ny41Ilc!5e0!3m2!1spt-BR!2sbr!4v1710938083597!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p class="address__description">R. Antônio Honório, 1, Rainha Isabel,  Bom Conselho - PE, 55334-000</p>
        </address>
    </div>
</section>
